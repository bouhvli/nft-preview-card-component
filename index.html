<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
  <body>
    <main class="main-view">
      <div class="card-component">
        <div class="img-container">
            <img class="nft-image" src="./images/image-equilibrium.jpg" alt="NFT preview">
            <div class="overlay"><img src="./images/icon-view.svg" alt="view"></div>
        </div>
        <div class="details">
          <h1 class="nft-name">Equilibrium #3429</h1>
          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
          <ul class="nft-details">
            <li><img class="nft-curency-logo" src="./images/icon-ethereum.svg" alt="ethereum logo">
              <p class="nft-price">0.041 ETH</p>
            </li>
            <li><img class="nft-clock" src="./images/icon-clock.svg" alt="clock icon">
              <p class="nft-dead-line">3 days left</p>
            </li>
          </ul>
        </div>
          <hr class="divider">
        <div class="owner-informations">
          <img class="owner-avatar" src="./images/image-avatar.png" alt="profile avatar">
          <p class="owner-credit">Creation of</p><strong class="owner-name">Jules Wyvern</strong>
        </div>
      </div>
    </main>
  </body>
</html>
